<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">


    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="top-image"></div>
    <div class="bottom-image"></div>

    <div class="card-container">
        <div class="main-container">
            <img src="images\image-victor.jpg" alt="vidor profile">
            <div class="profile-info">
                <div class="personal-info">
                    <span class="name">Victor Crest</span>
                    <span class="age">26</span>
                </div>
                <span class="city">London</span>
            </div>
        </div>
        <div class="second-container">
            <div class="secondary-info">
                <span class="count">80k</span>
                <span class="label">Followers</span>
            </div>
            <div class="secondary-info">
                <span class="count">803k</span>
                <span class="label">Likes</span>
            </div>
            <div class="secondary-info">
                <span class="count">1.4k</span>
                <span class="label">Photos</span>
            </div>



        </div>
    </div>

</html>
